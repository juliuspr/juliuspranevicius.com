[module]
  # Set up an OS environment variable, e.g: env HUGO_MODULE_REPLACEMENTS="github.com/bep/myprettytheme -> ../..".
  # replacements = "github.com/juliuspr/on-hornplaying -> /Users/julius/Sites/on-hornplaying, github.com/juliuspr/horn-playing-resources -> /Users/julius/Sites/horn-playing-resources, github.com/juliuspr/hugo-theme-library -> /Users/julius/Sites/hugo-theme-library"

  [[module.imports]]
    path = 'github.com/juliuspr/hugo-theme-library'

  [[module.imports.mounts]]
      source = 'layouts'
      target = 'layouts'
  [[module.imports.mounts]]
      source = 'static'
      target = 'static'


  #
  [[module.imports]]
    path = 'github.com/juliuspr/on-hornplaying'
    ignoreConfig = true

  [[module.imports.mounts]]
      source="content"
      target="content/on-horn-playing"

  [[module.imports]]
    path = 'github.com/juliuspr/horn-playing-resources'
    ignoreConfig = true

  [[module.imports.mounts]]
      source="content"
      target="content/resources"
